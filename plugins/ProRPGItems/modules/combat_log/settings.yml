cfg_version: 1.0
command-aliases: combatlog
general:
  logging:
    enabled: true
    max-amount: 5
    format:
      time: 'HH:mm'
      text: '&6[%time%] &r%message% %damage% %defense% %details% %weapon%'
      buttons:
        damage:
          name: '&c&l[Dano]'
          text:
          - '&6▸ &ePoder de ataque: &6%attack_power%%'
          - '&7'
          - '&6▸ &e%damage_type%: &6%amount% &7of &6%raw% &c(%percent%%)'
          - '&7'
          - '&e&ltotal: &6%amount_total% &7of &6%raw_total% &c(%percent_total%%)'
        defense:
          name: '&b&l[Defesa]'
          text:
          - '&9&l&nDano defendido'
          - '&7'
          - '&3▸ &b%defense_type%: &f%amount% &7of &f%damage% &9(%percent%%)'
          - '&7'
          - '&b&lTotal: &f%amount_total% &7of &f%damage_total% &9(%percent_total%%)'
        details:
          name: '&e&l[Detalhes]'
          text:
          - '&2▸ &aModificador direto: &2x%direct_modifier%'
          - '&2▸ &aModificador crítico: &2x%critical_modifier%'
          - '&2▸ &aModificador de bloco: &2x%block_modifier%'
          - '&2▸ &aPenetração de defesa: &2x%penetrate_modifier%'
          - '&2▸ &aModificador PVE/PVP: &2x%pvpe_modifier%'
          - '&2▸ &aFator de proteção encantador: &2x%enchantment_protection_factor%'
        weapon:
          name: '&d&l[Arma]'
messages:
  ignore-zero-damage: false
  types:
    NORMAL:
      enabled: true
      messages:
        damager: '&eVocê deu &7%damage% &ede dano a &7%entity%&e.'
        victim: '&c&7%entity% &cdeu &7%damage% &cde dano em você.'
        indicator: ''
      sound: NONE
    CRITICAL:
      enabled: true
      messages:
        damager: '&e&lCrítico! &eVocê deu &7%damage% &ede dano a &7%entity%&e.'
        victim: '&d&lCrítico! &7%entity% &cdeu &7%damage% &cde dano em você.'
        indicator: '&8[&c&lCrítico!&8]'
      sound: ENTITY_GENERIC_EXPLODE
    DODGE:
      enabled: true
      messages:
        damager: '&6&7%entity% &6Desviou seu ataque! '
        victim: '&6Você se esquivou do &7%entity%&6! '
        indicator: '&8[&b&lDesviar!&8]'
      sound: BLOCK_SNOW_FALL
    BLOCK:
      enabled: true
      messages:
        damager: '&7%entity% &6bloqueou &7%block%% &6do seu ataque! Dano total: &7%damage%'
        victim: 'Você bloqueou &7%block%% &6de &7%entity%&6! Dano total: &7%damage%'
        indicator: '&8[&e&lBloqueado!&8]'
      sound: BLOCK_ANVIL_PLACE
indicators:
  enabled: true
  format:
    order:
    - '%critical%'
    - '%block%'
    - '%dodge%'
    - '%damage%'
    damage-types:
      physical: '&c-%damage%❤'
      magical: '&d-%damage%'
      fire: '&4-%damage%☀'
      poison: '&a-%damage%☣'
      wind: '&7-%damage%'
      water: '&9-%damage%'
      _vanilla_generic: '&7-%damage%❤'
    regen-sources:
      default: '&a+%hp%❤'